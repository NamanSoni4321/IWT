      <mat-card-title>Pie Chart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        type="pie"
        width="500"
        height="200"
        [data]="pieChartData"
      ></canvas>
    </mat-card-content>
  </mat-card>
