<mat-card>
    <mat-card-header>
      <mat-card-title>Line Chart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        type="line"
        width="500"
        height="200"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
      ></canvas>
    </mat-card-content>
  </mat-card>
