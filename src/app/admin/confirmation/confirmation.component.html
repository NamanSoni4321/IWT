<mat-dialog-content class="mat-typography">
    <h3>{{details.message}}</h3>
    <h3>{{details.confirm}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary" (click)="handleChangeAction()"> Yes </button>
    <button mat-raised-button mat-dialog-close color="warn"> No </button>
</mat-dialog-actions>
